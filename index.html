<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Armed Bandit Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1100px;
            width: 100%;
            overflow-x: hidden;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 40px;
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .config-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .config-row label {
            font-weight: 600;
            color: #333;
        }

        .config-row input {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }

        .start-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
        }

        .start-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .start-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .machines-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .machine {
            flex: 1;
            min-width: 280px;
            max-width: 450px;
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            border-radius: 15px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        
        @media (max-width: 768px) {
            .machine {
                min-width: 100%;
                padding: 20px 15px;
            }
        }

        .machine:hover {
            transform: translateY(-5px);
        }

        .machine.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .machine-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .slot-machine {
            width: 100%;
            max-width: 220px;
            background: linear-gradient(145deg, #ff6b6b, #ee5a6f);
            border-radius: 15px;
            margin: 0 auto 20px;
            padding: 20px 15px;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2), 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        @media (max-width: 768px) {
            .slot-machine {
                max-width: 200px;
                padding: 15px 10px;
            }
        }

        .machine:nth-child(2) .slot-machine {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
        }

        .slot-machine:hover {
            transform: scale(1.02);
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3), 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .slot-machine:active {
            transform: scale(0.98);
        }

        .reels-container {
            display: flex;
            gap: 10px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.5);
        }

        .reel {
            flex: 1;
            background: white;
            border-radius: 8px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .reel {
                height: 70px;
                font-size: 38px;
            }
        }

        .reel-symbol {
            transition: transform 0.1s;
        }

        .reel.spinning .reel-symbol {
            animation: reelSpin 0.1s linear infinite;
        }

        @keyframes reelSpin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        .pull-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .pull-btn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .pull-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .machine-stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .machine-stat {
            margin: 8px 0;
            font-size: 14px;
            color: #666;
        }

        .machine-stat strong {
            color: #333;
            font-size: 18px;
        }

        .result-message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .result-message.show {
            display: block;
            background: #d4edda;
            color: #155724;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .reset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 20px auto 0;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Screen flash overlay */
        .screen-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.1s;
        }

        .screen-flash.flash-green {
            background-color: rgba(40, 167, 69, 0.6);
            animation: flashEffect 0.5s ease-out;
        }

        .screen-flash.flash-red {
            background-color: rgba(220, 53, 69, 0.6);
            animation: flashEffect 0.5s ease-out;
        }

        @keyframes flashEffect {
            0% { opacity: 0; }
            20% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="screen-flash" id="screenFlash"></div>
    <div class="container">
        <h1>ðŸŽ° Multi-Armed Bandit Game ðŸŽ°</h1>
        <p class="subtitle">Two slot machines with different win probabilities. Can you maximize your reward?</p>
        
        <div class="config-section" id="configSection">
            <div class="config-row">
                <label for="totalPulls">Total Pulls Available:</label>
                <input type="number" id="totalPulls" value="20" min="1" max="1000">
            </div>
            <button class="start-btn" onclick="startGame()">Start Game</button>
        </div>

        <div id="gameSection" style="display: none;">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-label">Pulls Remaining</div>
                    <div class="stat-value" id="pullsRemaining">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Total Reward</div>
                    <div class="stat-value" id="totalReward">0</div>
                </div>
            </div>

            <div class="machines-container">
                <div class="machine" id="machine1">
                    <div class="machine-title">Machine A</div>
                    <div class="slot-machine" onclick="pullMachine(1)">
                        <div class="reels-container">
                            <div class="reel" id="reel1-1"><span class="reel-symbol">ðŸŽ°</span></div>
                            <div class="reel" id="reel1-2"><span class="reel-symbol">ðŸŽ°</span></div>
                            <div class="reel" id="reel1-3"><span class="reel-symbol">ðŸŽ°</span></div>
                        </div>
                    </div>
                    <button class="pull-btn" onclick="pullMachine(1)">Pull!</button>
                    <div class="machine-stats">
                        <div class="machine-stat">Pulls: <strong id="pulls1">0</strong></div>
                        <div class="machine-stat">Wins: <strong id="wins1">0</strong></div>
                        <div class="machine-stat">Sample Mean: <strong id="mean1">0.00</strong></div>
                    </div>
                </div>

                <div class="machine" id="machine2">
                    <div class="machine-title">Machine B</div>
                    <div class="slot-machine" onclick="pullMachine(2)">
                        <div class="reels-container">
                            <div class="reel" id="reel2-1"><span class="reel-symbol">ðŸŽ°</span></div>
                            <div class="reel" id="reel2-2"><span class="reel-symbol">ðŸŽ°</span></div>
                            <div class="reel" id="reel2-3"><span class="reel-symbol">ðŸŽ°</span></div>
                        </div>
                    </div>
                    <button class="pull-btn" onclick="pullMachine(2)">Pull!</button>
                    <div class="machine-stats">
                        <div class="machine-stat">Pulls: <strong id="pulls2">0</strong></div>
                        <div class="machine-stat">Wins: <strong id="wins2">0</strong></div>
                        <div class="machine-stat">Sample Mean: <strong id="mean2">0.00</strong></div>
                    </div>
                </div>
            </div>

            <div class="result-message" id="resultMessage"></div>
            
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        let gameState = {
            totalPulls: 0,
            pullsRemaining: 0,
            totalReward: 0,
            machines: [
                { prob: 0.3, pulls: 0, wins: 0 },
                { prob: 0.6, pulls: 0, wins: 0 }
            ],
            gameStarted: false
        };

        function startGame() {
            const totalPulls = parseInt(document.getElementById('totalPulls').value);
            if (totalPulls < 1) {
                alert('Please enter a valid number of pulls (at least 1)');
                return;
            }

            // Randomly assign which machine gets which probability
            const probs = Math.random() < 0.5 ? [0.3, 0.6] : [0.6, 0.3];

            gameState.totalPulls = totalPulls;
            gameState.pullsRemaining = totalPulls;
            gameState.totalReward = 0;
            gameState.machines = [
                { prob: probs[0], pulls: 0, wins: 0 },
                { prob: probs[1], pulls: 0, wins: 0 }
            ];
            gameState.gameStarted = true;

            document.getElementById('configSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            updateDisplay();
        }

        const symbols = ['ðŸ’', 'ðŸ‹', 'ðŸŠ', 'ðŸ‰', 'â­', 'ðŸ’Ž', '7ï¸âƒ£'];

        function flashScreen(isWin) {
            const flashElement = document.getElementById('screenFlash');
            
            // Remove any existing flash classes
            flashElement.classList.remove('flash-green', 'flash-red');
            
            // Trigger reflow to restart animation
            void flashElement.offsetWidth;
            
            // Add the appropriate flash class
            if (isWin) {
                flashElement.classList.add('flash-green');
            } else {
                flashElement.classList.add('flash-red');
            }
            
            // Remove the class after animation completes
            setTimeout(() => {
                flashElement.classList.remove('flash-green', 'flash-red');
            }, 500);
        }

        function pullMachine(machineNum) {
            if (gameState.pullsRemaining <= 0) {
                return;
            }

            const machine = gameState.machines[machineNum - 1];
            const reels = [
                document.getElementById(`reel${machineNum}-1`),
                document.getElementById(`reel${machineNum}-2`),
                document.getElementById(`reel${machineNum}-3`)
            ];
            
            // Start spinning animation
            reels.forEach(reel => reel.classList.add('spinning'));
            
            // Disable buttons during spin
            document.querySelectorAll('.pull-btn').forEach(btn => btn.disabled = true);
            
            // Spin duration with staggered stops
            const spinDurations = [600, 900, 1200];
            const finalSymbols = [];
            
            // Determine win/loss with Bernoulli trial
            const win = Math.random() < machine.prob;
            
            reels.forEach((reel, index) => {
                // Show random symbols while spinning
                const spinInterval = setInterval(() => {
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    reel.querySelector('.reel-symbol').textContent = randomSymbol;
                }, 100);
                
                setTimeout(() => {
                    clearInterval(spinInterval);
                    reel.classList.remove('spinning');
                    
                    // Set final symbol
                    let finalSymbol;
                    if (win) {
                        // All three reels show the same symbol for a win
                        if (index === 0) {
                            finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                            finalSymbols[0] = finalSymbol;
                        } else {
                            finalSymbol = finalSymbols[0];
                        }
                    } else {
                        // Make sure at least one reel is different for a loss
                        if (index === 0) {
                            finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                            finalSymbols[0] = finalSymbol;
                        } else if (index === 1) {
                            finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                            finalSymbols[1] = finalSymbol;
                        } else {
                            // Make sure third reel doesn't match if first two match
                            if (finalSymbols[0] === finalSymbols[1]) {
                                const differentSymbols = symbols.filter(s => s !== finalSymbols[0]);
                                finalSymbol = differentSymbols[Math.floor(Math.random() * differentSymbols.length)];
                            } else {
                                finalSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                            }
                        }
                    }
                    
                    reel.querySelector('.reel-symbol').textContent = finalSymbol;
                    
                    // Update stats after last reel stops
                    if (index === 2) {
                        machine.pulls++;
                        if (win) {
                            machine.wins++;
                            gameState.totalReward++;
                        }
                        
                        // Trigger screen flash based on win/loss
                        flashScreen(win);
                        
                        gameState.pullsRemaining--;
                        updateDisplay();
                        
                        // Re-enable buttons
                        document.querySelectorAll('.pull-btn').forEach(btn => btn.disabled = false);
                        
                        if (gameState.pullsRemaining === 0) {
                            endGame();
                        }
                    }
                }, spinDurations[index]);
            });
        }

        function updateDisplay() {
            document.getElementById('pullsRemaining').textContent = gameState.pullsRemaining;
            document.getElementById('totalReward').textContent = gameState.totalReward;

            gameState.machines.forEach((machine, index) => {
                const machineNum = index + 1;
                document.getElementById(`pulls${machineNum}`).textContent = machine.pulls;
                document.getElementById(`wins${machineNum}`).textContent = machine.wins;
                
                const mean = machine.pulls > 0 ? (machine.wins / machine.pulls) : 0;
                document.getElementById(`mean${machineNum}`).textContent = mean.toFixed(2);
            });

            // Disable machines if no pulls remaining
            if (gameState.pullsRemaining === 0) {
                document.getElementById('machine1').classList.add('disabled');
                document.getElementById('machine2').classList.add('disabled');
            }
        }

        function endGame() {
            const resultMessage = document.getElementById('resultMessage');
            const avgReward = gameState.totalReward / gameState.totalPulls;
            
            // Determine which machine was better
            const betterMachineIndex = gameState.machines[0].prob > gameState.machines[1].prob ? 0 : 1;
            const betterMachineName = betterMachineIndex === 0 ? 'A' : 'B';
            const betterProb = Math.max(gameState.machines[0].prob, gameState.machines[1].prob);
            
            let message = `Game Over! You earned ${gameState.totalReward} out of ${gameState.totalPulls} pulls (${(avgReward * 100).toFixed(1)}%)`;
            
            // Calculate theoretical maximum (if always pulled the better machine)
            const theoreticalMax = gameState.totalPulls * betterProb;
            const efficiency = (gameState.totalReward / theoreticalMax * 100).toFixed(1);
            
            message += `<br>Efficiency: ${efficiency}% of theoretical maximum`;
            message += `<br><br>Revealed: Machine ${betterMachineName} had ${(betterProb * 100)}% win rate, Machine ${betterMachineName === 'A' ? 'B' : 'A'} had ${((1 - betterProb + 0.3) * 100)}% win rate`;
            
            resultMessage.innerHTML = message;
            resultMessage.classList.add('show');
        }

        function resetGame() {
            document.getElementById('configSection').style.display = 'block';
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('resultMessage').classList.remove('show');
            document.getElementById('machine1').classList.remove('disabled');
            document.getElementById('machine2').classList.remove('disabled');
            
            // Reset all reels
            for (let machine = 1; machine <= 2; machine++) {
                for (let reel = 1; reel <= 3; reel++) {
                    document.getElementById(`reel${machine}-${reel}`).querySelector('.reel-symbol').textContent = 'ðŸŽ°';
                }
            }
        }
    </script>
</body>
</html>
